<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Para - Available Buses</title>
    <style>
        :root {
            --primary-gradient-start: #4a6bff;
            --primary-gradient-end: #39c2ff;
            --dark-bg: #1e2130;
            --darker-bg: #171924;
            --card-bg: rgba(30, 33, 48, 0.85);
            --button-color: #e53935;
            --text-color: #ffffff;
            --secondary-text: #a0a7b8;
            --accent-blue: #39c2ff;
            --accent-green: #4cd964;
            --border-radius: 12px;
        }
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
       
        body {
            background-color: var(--darker-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
       
        .app-container {
            width: 100%;
            max-width: 380px;
            background: var(--dark-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            height: 788px;
            display: flex;
            flex-direction: column;
        }
       
        .header {
            background: var(--darker-bg);
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
       
        .header .logo {
            display: flex;
            align-items: center;
        }
       
        .header .logo-icon {
            background: linear-gradient(to right, var(--primary-gradient-start), var(--primary-gradient-end));
            border-radius: 8px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }
       
        .header .logo-text {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }
       
        .header .refresh-icon {
            background: var(--accent-blue);
            border-radius: 8px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
       
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Change from overflow-y: auto to overflow: hidden */
        }
       
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
        }
       
        .bus-list {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            overflow-y: auto; /* Add scrolling to the bus list */
            margin-bottom: 20px;
            flex: 1; /* Make the bus list take remaining space */
            max-height: calc(100vh - 400px); /* Adjust this value based on your needs */
        }


        /* Add custom scrollbar styling */
        .bus-list::-webkit-scrollbar {
            width: 8px;
        }


        .bus-list::-webkit-scrollbar-track {
            background: var(--darker-bg);
            border-radius: 4px;
        }


        .bus-list::-webkit-scrollbar-thumb {
            background: var(--accent-blue);
            border-radius: 4px;
        }


        .bus-list::-webkit-scrollbar-thumb:hover {
            background: var(--primary-gradient-end);
        }
       
        .bus-item {
            display: flex;
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: background-color 0.2s;
        }
       
        .bus-item:last-child {
            border-bottom: none;
        }
       
        .bus-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
       
        .bus-icon {
            width: 40px;
            height: 40px;
            background-color: var(--accent-blue);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-right: 16px;
            flex-shrink: 0;
        }
       
        .bus-details {
            flex: 1;
        }
       
        .route-number {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }
       
        .route-description {
            color: var (--secondary-text);
            font-size: 14px;
        }
       
        .button-container {
            padding: 16px 20px;
        }
       
        .map-btn {
            width: 100%;
            padding: 16px;
            border-radius: var(--border-radius);
            border: none;
            background-color: var(--button-color);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
       
        .map-btn:hover {
            background-color: #d32f2f;
        }
       
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--secondary-text);
            text-align: center;
            padding: 20px;
        }
       
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
       
        .empty-state-text {
            font-size: 16px;
            max-width: 240px;
        }
       
        /* For the animation effects */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
       
        .bus-list .bus-item {
            animation: fadeIn 0.3s ease-out forwards;
        }
       
        .bus-list .bus-item:nth-child(1) { animation-delay: 0.05s; }
        .bus-list .bus-item:nth-child(2) { animation-delay: 0.1s; }
        .bus-list .bus-item:nth-child(3) { animation-delay: 0.15s; }
        .bus-list .bus-item:nth-child(4) { animation-delay: 0.2s; }
        .bus-list .bus-item:nth-child(5) { animation-delay: 0.25s; }
        .bus-list .bus-item:nth-child(6) { animation-delay: 0.3s; }
        .bus-list .bus-item:nth-child(7) { animation-delay: 0.35s; }
        .bus-list .bus-item:nth-child(8) { animation-delay: 0.4s; }
        .bus-list .bus-item:nth-child(9) { animation-delay: 0.45s; }
        .bus-list .bus-item:nth-child(10) { animation-delay: 0.5s; }
       
        /* Loading indicator */
        .loading {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(23, 25, 36, 0.8);
            z-index: 10;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
       
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--accent-blue);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 16px;
        }
       
        .loading-text {
            color: var(--text-color);
            font-size: 16px;
        }
       
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
       
        /* Direction selector styles */

            display: flex;
            background: var(--darker-bg);
            border-radius: var(--border-radius);
            margin-bottom: 20px; /* Increased from 16px for better spacing */
            overflow: hidden;
            min-height: 56px; /* Added to match button height */
        }

            padding: 16px; /* Increased from 12px */

            border: none;
            color: var(--secondary-text);
            font-size: 16px; /* Increased from 14px */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 56px; /* Added explicit height */
            text-transform: uppercase; /* Optional: makes the text all caps for better visibility */
        }
       
        .direction-btn.active {
            background: var(--accent-blue);
            color: white;
        }
       
        .via-badge {
            display: inline-block;
            background: rgba(57, 194, 255, 0.2);
            color: var(--accent-blue);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 6px;
        }


        .bus-number-container {
            margin-bottom: 16px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 12px;
        }


        .bus-number-input {
            width: 100%;
            background: var(--darker-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            color: var(--text-color);
            font-size: 16px;
            outline: none;
        }


        .bus-number-input::placeholder {
            color: var(--secondary-text);
        }


        .bus-number-input:focus {
            border-color: var(--accent-blue);
        }


        .required-field {
            color: var(--button-color);
            margin-left: 4px;
        }


        .location-selectors {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }


        .location-select-container {
            margin-bottom: 0; /* Remove individual margin since we're using gap */
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 12px;
            position: relative;
        }


        .location-select {
            width: 100%;
            background: var(--darker-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            color: var (--text-color);
            font-size: 16px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            color: var(--text-color); /* Ensures the selected text is white */
        }


        .location-select:focus {
            border-color: var(--accent-blue);
        }


        .location-select option {

            background-repeat: no-repeat;
            background-position: center right 8px;
            background-size: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .map-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Add this to style the placeholder text */
        .location-select option[disabled] {
            color: var(--text-color); /* Makes placeholder text white */
        }

        .alert-popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .alert-content {
            background: var(--dark-bg);

            border-radius: var(--border-radius);
            text-align: center;

        }

        .alert-content h2 {
            color: var(--button-color);

        }

        .alert-content button {
            background: var(--accent-blue);

            border-radius: var(--border-radius);

            margin-top: 16px;
            cursor: pointer;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://jeszxshbzmnxdoqjltuk.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Implc3p4c2hiem1ueGRvcWpsdHVrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA4MzM0NjIsImV4cCI6MjA1NjQwOTQ2Mn0.FgZmXxDX00_9OLyLgFM_dyrPpb1eISeIte9s1edLPcE'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

        // Add this before the DOMContentLoaded event listener
        let currentDirection = 'Southbound';
        let selectedRouteId = null;
        let locationUpdateInterval = null; // Store interval ID
        let currentTripId = null; // Store current trip ID

        // Modify the fetchRoutes function to filter by direction
        async function fetchRoutes(direction) {
            try {
                console.log('Starting fetchRoutes with direction:', direction);
                
                // Log the query we're about to make
                const query = supabase
                    .from('routes')
                    .select(`
                        id,
                        routename,
                        direction,
                        via,
                        origin:stops!routes_origin_stop_id_fkey(name),
                        destination:stops!routes_destination_stop_id_fkey(name)
                    `)
                    .eq('direction', direction) // Add back the direction filter
                    .order('routename');
                
                console.log('Query to be executed:', query.toString());

                const { data: routes, error, status } = await query;

                console.log('Query response status:', status);
                console.log('Raw response data:', routes);
                console.log(`Total ${direction} routes found:`, routes ? routes.length : 0);

                if (error) {
                    console.error('Supabase query error details:', {
                        message: error.message,
                        details: error.details,
                        hint: error.hint
                    });
                    throw error;
                }

                if (!routes || routes.length === 0) {
                    console.log(`No routes found for direction: ${direction}`);
                    return [];
                }

                // Transform the data to match our expected format
                const transformedRoutes = routes.map(route => {
                    console.log('Processing route:', route);
                    if (!route.origin || !route.destination) {
                        console.warn('Route missing origin or destination:', route);
                        return null;
                    }
                    return {
                        id: route.id,
                        origin: route.origin.name,
                        destination: route.destination.name,
                        via: route.via,
                        direction: route.direction
                    };
                }).filter(route => route !== null);

                console.log(`Transformed ${direction} routes:`, transformedRoutes);
                return transformedRoutes;
            } catch (error) {
                console.error('Error in fetchRoutes:', error);
                console.error('Error stack:', error.stack);
                return [];
            }
        }

        document.addEventListener('DOMContentLoaded', async function() {
            // DOM elements
            const refreshBtn = document.getElementById('refreshBtn');
            const busList = document.getElementById('busList');
            const emptyState = document.getElementById('emptyState');
            const mapBtn = document.getElementById('mapBtn');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const southboundBtn = document.getElementById('southboundBtn');
            const northboundBtn = document.getElementById('northboundBtn');
            const busNumberInput = document.getElementById('busNumberInput');
            const originSelect = document.getElementById('originSelect');
            const destinationSelect = document.getElementById('destinationSelect');
           
            // Initialize the page with stops and southbound routes
            try {
                await updateOriginOptions()
                generateBusData()
            } catch (error) {
                console.error('Error initializing page:', error)
                alert('Failed to initialize page. Please refresh.')
            }
           
            // Function to generate random bus data based on the current direction
            async function generateBusData() {
                try {
                    loadingIndicator.style.display = 'flex';
                    
                    // Fetch routes for current direction
                    const routes = await fetchRoutes(currentDirection);
                    
                    // Update the bus list with fetched routes
                    const buses = routes.map((route, index) => ({
                        id: route.id,
                        icon: `R${index + 1}`,
                        route: route.via ?
                            `${route.origin} → ${route.destination} <span class="via-badge">${route.via}</span>` :
                            `${route.origin} → ${route.destination}`
                    }));

                    updateBusList(buses);
                } catch (error) {
                    console.error('Error generating bus data:', error);
                    emptyState.style.display = 'flex';
                    busList.style.display = 'none';
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            }
           
            // Add this sorting function before filtering routes
            function sortRoutes(routes) {
                return routes.sort((a, b) => {
                    // First sort by origin
                    const originCompare = a.origin.localeCompare(b.origin);
                    if (originCompare !== 0) return originCompare;
                   
                    // If origins are same, sort by destination
                    const destCompare = a.destination.localeCompare(b.destination);
                    if (destCompare !== 0) return destCompare;
                   
                    // If both origin and destination are same, sort by via
                    if (a.via && b.via) return a.via.localeCompare(b.via);
                    if (a.via) return 1;
                    if (b.via) return -1;
                    return 0;
                });
            }


            // Modify the filterRoutes function
            async function filterRoutes() {
                try {
                    const selectedOrigin = originSelect.value;
                    const selectedDestination = destinationSelect.value;
                    
                    console.log('Starting filterRoutes with:', {
                        direction: currentDirection,
                        origin: selectedOrigin,
                        destination: selectedDestination
                    });

                    // Fetch all routes for current direction
                    console.log('Fetching routes for direction:', currentDirection);
                    let routes = await fetchRoutes(currentDirection);
                    console.log('Received routes from fetchRoutes:', routes);

                    // Filter based on selected origin/destination
                    const filteredRoutes = routes.filter(route => {
                        // Check if route matches the selected origin and destination
                        const matchOrigin = !selectedOrigin || route.origin === selectedOrigin;
                        const matchDestination = !selectedDestination || route.destination === selectedDestination;
                        
                        // Log the filtering details for debugging
                        console.log('Filtering route:', {
                            route,
                            matchOrigin,
                            matchDestination,
                            selected: matchOrigin && matchDestination
                        });
                        
                        // Return true if both origin and destination match (or aren't selected)
                        return matchOrigin && matchDestination;
                    });

                    console.log('Filtered routes:', filteredRoutes);

                    // Sort the filtered routes
                    const sortedRoutes = sortRoutes(filteredRoutes);
                    console.log('Sorted routes:', sortedRoutes);

                    // Create bus items from routes
                    const buses = sortedRoutes.map((route, index) => {
                        console.log('Creating bus item for route:', route);
                        return {
                            id: route.id,
                            icon: `R${index + 1}`,
                            route: route.via ?
                                `${route.origin} → ${route.destination} <span class="via-badge">${route.via}</span>` :
                                `${route.origin} → ${route.destination}`
                        };
                    });

                    console.log('Final bus items to display:', buses);
                    updateBusList(buses);
                } catch (error) {
                    console.error('Error in filterRoutes:', error);
                    console.error('Error stack:', error.stack);
                    emptyState.style.display = 'flex';
                    busList.style.display = 'none';
                }
            }
           
            // Update the bus list
            function updateBusList(buses) {
                console.log('Updating bus list with:', buses);
                
                // Clear the current list
                busList.innerHTML = '';
               
                // Check if we have any buses
                if (buses.length === 0) {
                    console.log('No buses to display, showing empty state');
                    emptyState.style.display = 'flex';
                    busList.style.display = 'none';
                } else {
                    console.log('Displaying', buses.length, 'buses');
                    emptyState.style.display = 'none';
                    busList.style.display = 'block';
                   
                    // Add buses to the list
                    buses.forEach((bus, index) => {
                        const busItem = document.createElement('div');
                        busItem.className = 'bus-item';
                        busItem.setAttribute('data-id', bus.id);
                       
                        busItem.innerHTML = `
                            <div class="bus-icon">${bus.icon}</div>
                            <div class="bus-details">
                                <div class="route-number">${bus.route}</div>
                            </div>
                        `;
                       
                        busItem.addEventListener('click', function() {
                            showBusDetails(bus.id);
                        });
                       
                        busList.appendChild(busItem);
                    });
                }
            }
           
            // Function to show bus details
            function showBusDetails(busId) {
                if (busNumberInput.value.trim() === '') {
                    alert('Please enter a bus number');
                    busNumberInput.focus();
                    return;
                }


                selectedRouteId = busId; // Store the selected route ID
                const selectedBusItem = document.querySelector(`[data-id="${busId}"]`);
                const allBusItems = document.querySelectorAll('.bus-item');
               
                // Remove selection from all items
                allBusItems.forEach(item => {
                    item.style.backgroundColor = '';
                    item.style.borderLeft = '';
                });
               
                // Highlight selected item
                selectedBusItem.style.backgroundColor = 'rgba(57, 194, 255, 0.1)';
                selectedBusItem.style.borderLeft = '4px solid var(--accent-blue)';
               
                // Enable the Start Trip button and update its state
                const mapBtn = document.getElementById('mapBtn');
                mapBtn.disabled = false;
                mapBtn.style.opacity = '1';
                mapBtn.style.cursor = 'pointer';
            }
           
            // Event listeners
           
            // Direction buttons
            southboundBtn.addEventListener('click', function() {
                if (currentDirection !== 'Southbound') { // Change to match exact database value
                    console.log('Switching to Southbound direction');
                    currentDirection = 'Southbound'; // Match exact database value
                    southboundBtn.classList.add('active');
                    northboundBtn.classList.remove('active');
                    originSelect.value = ''; // Reset selection
                    destinationSelect.value = ''; // Reset selection
                    generateBusData();
                }
            });
           
            northboundBtn.addEventListener('click', function() {
                if (currentDirection !== 'Northbound') { // Change to match exact database value
                    console.log('Switching to Northbound direction');
                    currentDirection = 'Northbound'; // Match exact database value
                    northboundBtn.classList.add('active');
                    southboundBtn.classList.remove('active');
                    originSelect.value = ''; // Reset selection
                    destinationSelect.value = ''; // Reset selection
                    generateBusData();
                }
            });
           
            // Refresh button
            refreshBtn.addEventListener('click', function() {
                generateBusData();
            });
           
            // View Map button
            mapBtn.addEventListener('click', async function() {
                if (!selectedRouteId || !busNumberInput.value.trim()) {
                    alert('Please select a route and enter a bus number');
                    return;
                }


                if (this.textContent === 'Start Trip') {
                    try {
                        console.log('Starting new trip with:', {
                            routeId: selectedRouteId,
                            busNumber: busNumberInput.value.trim()
                        });

                        // Get initial location
                        const position = await getCurrentPosition();
                        console.log('Got initial position:', {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        });

                        // Create new bus trip record
                        const { data: bustrip, error } = await supabase
                            .from('bustrip')
                            .insert([
                                {
                                    routeid: selectedRouteId,
                                    busnumber: busNumberInput.value.trim(),
                                    latitude: position.coords.latitude,
                                    longitude: position.coords.longitude,
                                    alert_driver: false // Add the new column with default value
                                }
                            ])
                            .select()
                            .single();

                        if (error) {
                            console.error('Error creating bus trip:', error);
                            console.error('Error details:', {
                                message: error.message,
                                details: error.details,
                                hint: error.hint,
                                code: error.code
                            });
                            alert('Failed to start trip. Please try again.');
                            return;
                        }

                        // Store the trip ID
                        currentTripId = bustrip.id;
                        
                        console.log('Bus trip created successfully:', {
                            tripId: bustrip.id,
                            routeId: bustrip.routeid,
                            busNumber: bustrip.busnumber,
                            recordedAt: bustrip.recorded_at,
                            coordinates: {
                                lat: bustrip.latitude,
                                lng: bustrip.longitude
                            }
                        });
                        
                        this.textContent = 'End Trip';
                        this.style.backgroundColor = '#d32f2f';

                        // Start location tracking
                        startLocationTracking();

                    } catch (error) {
                        console.error('Error in start trip:', error);
                        console.error('Error stack:', error.stack);
                        alert('Failed to start trip. Please try again.');
                    }
                } else {
                    console.log('Ending trip and resetting state');
                    try {
                        // Delete all bustrip records for this bus and route
                        console.log('Deleting bustrip records for:', {
                            busNumber: busNumberInput.value.trim(),
                            routeId: selectedRouteId
                        });

                        const { error } = await supabase
                            .from('bustrip')
                            .delete()
                            .match({
                                busnumber: busNumberInput.value.trim(),
                                routeid: selectedRouteId
                            });

                        if (error) {
                            
                            console.error('Error deleting bustrip record:', error);
                            alert('Failed to end trip. Please try again.');
                            return;
                        }

                        console.log('Successfully ended trip for bus:', busNumberInput.value.trim());
                    } catch (error) {
                        console.error('Error in end trip cleanup:', error);
                        console.error('Error stack:', error.stack);
                        alert('Failed to clean up trip records. Please try again.');
                        return;
                    }

                    // Stop location tracking
                    stopLocationTracking();
                    currentTripId = null;

                    // Reset everything when ending trip
                    this.textContent = 'Start Trip';
                    this.style.backgroundColor = 'var(--button-color)';
                    
                    // Reset bus number input
                    busNumberInput.value = '';
                    busNumberInput.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                    
                    // Reset origin and destination selections
                    originSelect.value = '';
                    destinationSelect.value = '';
                    
                    // Reset route selection
                    selectedRouteId = null;
                    const allBusItems = document.querySelectorAll('.bus-item');
                    allBusItems.forEach(item => {
                        item.style.backgroundColor = '';
                        item.style.borderLeft = '';
                    });
                    
                    console.log('State reset complete, refreshing route list');
                    // Refresh the route list
                    generateBusData();
                }
            });


            // Add validation for required field
            busNumberInput.addEventListener('input', function() {
                if (this.value.trim() === '') {
                    this.style.borderColor = 'var(--button-color)';
                } else {
                    this.style.borderColor = 'var(--accent-blue)';
                }
            });


            // Add event listeners for the selectors
            originSelect.addEventListener('change', function() {
                console.log('Origin selected:', this.value);
                filterRoutes();
            });
            destinationSelect.addEventListener('change', function() {
                console.log('Destination selected:', this.value);
                filterRoutes();
            });


            // Initialize the selects
            updateOriginOptions();
            updateDestinationOptions();

            // Add logging to verify Supabase initialization
            console.log('Supabase client initialization:', {
                url: supabaseUrl,
                hasKey: !!supabaseKey,
                client: !!supabase
            });

            // Test Supabase connection
            async function testSupabaseConnection() {
                try {
                    console.log('Testing Supabase connection...');
                    const { data, error } = await supabase
                        .from('routes')
                        .select('count')
                        .limit(1);
                    
                    if (error) throw error;
                    console.log('Supabase connection test successful:', data);
                } catch (error) {
                    console.error('Supabase connection test failed:', error);
                }
            }

            // Call the test function when the page loads
            testSupabaseConnection();

            // Add initial button state when page loads
            if (!selectedRouteId) {
                mapBtn.disabled = true;
                mapBtn.style.opacity = '0.5';
                mapBtn.style.cursor = 'not-allowed';
            }
        });


        // Add loading indicators to the select elements
        async function updateOriginOptions() {
            try {
                // Add loading class
                originSelect.classList.add('loading');
                
                // Fetch stops from Supabase
                const { data: stops, error } = await supabase
                    .from('stops')
                    .select('name')
                    .order('name')

                if (error) throw error

                // Clear current options
                originSelect.innerHTML = '<option value="" disabled selected>Select Origin</option>'

                if (stops && stops.length > 0) {
                    // Add all stops as options
                    stops.forEach(stop => {
                        const option = document.createElement('option')
                        option.value = stop.name
                        option.textContent = stop.name
                        originSelect.appendChild(option)
                    })
                } else {
                    console.log('No stops found in the database')
                }

                // Update destinations after updating origins
                await updateDestinationOptions()
            } catch (error) {
                console.error('Error fetching stops:', error)
                alert('Failed to load stops. Please try again.')
            } finally {
                // Remove loading class
                originSelect.classList.remove('loading')
            }
        }


        async function updateDestinationOptions() {
            try {
                // Add loading class
                destinationSelect.classList.add('loading');
                
                // Fetch stops from Supabase
                const { data: stops, error } = await supabase
                    .from('stops')
                    .select('name')
                    .order('name')

                if (error) throw error

                // Clear current options
                destinationSelect.innerHTML = '<option value="" disabled selected>Select Destination</option>'

                if (stops && stops.length > 0) {
                    // Add all stops as options
                    stops.forEach(stop => {
                        const option = document.createElement('option')
                        option.value = stop.name
                        option.textContent = stop.name
                        destinationSelect.appendChild(option)
                    })
                } else {
                    console.log('No stops found in the database')
                }
            } catch (error) {
                console.error('Error fetching stops:', error)
                alert('Failed to load stops. Please try again.')
            } finally {
                // Remove loading class
                destinationSelect.classList.remove('loading')
            }
        }

        // Add these new functions for location tracking
        function startLocationTracking() {
            if (!navigator.geolocation) {
                console.error('Geolocation is not supported by this browser');
                alert('Geolocation is not supported by this browser');
                return;
            }

            // Update location immediately
            updateLocation();

            // Then update every minute
            console.log('Setting up location tracking interval (every 60 seconds)');
            locationUpdateInterval = setInterval(() => {
                console.log('⏰ One minute passed, updating location...');
                updateLocation();
            }, 60000);

            console.log('🚀 Location tracking started for trip:', currentTripId);
        }

        function stopLocationTracking() {
            if (locationUpdateInterval) {
                clearInterval(locationUpdateInterval);
                locationUpdateInterval = null;
                console.log('Location tracking stopped');
            }
        }

        async function updateLocation() {
            if (!currentTripId) return;

            try {
                console.log('Starting location update for trip:', currentTripId);
                const position = await getCurrentPosition();
                
                // Prepare the location data with alert_driver field
                const locationData = {
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude,
                    recorded_at: new Date().toISOString(),
                    alert_driver: false // Include alert_driver in updates
                };
                
                console.log('Updating bustrip record for:', {
                    tripId: currentTripId,
                    data: locationData
                });

                const { data: updatedLocation, error } = await supabase
                    .from('bustrip')
                    .update(locationData)
                    .eq('id', currentTripId)
                    .select();

                if (error) {
                    console.error('Error updating location:', error);
                    throw error;
                }

                console.log('🚌 Location successfully updated:', updatedLocation);

            } catch (error) {
                console.error('Error in updateLocation:', error);
                // ...rest of error handling...
            }
        }

        function getCurrentPosition() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(resolve, reject, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            });
        }

        const alertSound = document.getElementById('alertSound');
        const alertPopup = document.getElementById('alertPopup');

        // Initialize Supabase realtime subscription
        supabase
            .channel('realtime:bustrip')
            .on(
                'postgres_changes',
                { event: 'UPDATE', schema: 'public', table: 'bustrip', filter: 'alert_driver=eq.true' },
                (payload) => {
                    console.log('🚨 Passenger requested a stop!', payload.new);
                    showAlert();
                }
            )
            .subscribe();

        function showAlert() {
            alertSound.play();
            alertPopup.style.display = 'flex';
        }

        function dismissAlert() {
            alertPopup.style.display = 'none';
            alertSound.pause();
            alertSound.currentTime = 0;
        }
    </script>
</body>
